<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home/page.css">
  <link rel="stylesheet" href="css/home/header.css">
  <link rel="stylesheet" href="css/home/publish.css">
  <link rel="stylesheet" href="css/home/feed.css">
  <link rel="stylesheet" href="css/home/footer.css">
</head>

<body>
  <header id="site-header">
    <img class="logo" src="https://imageplaceholder.net/60" alt="logo">
    <h1 class="site-name">Native Web Components</h1>
  </header>

  <section class="container mb-5" id="publish">
    <form id="new-post-form" action="#" method="post" enctype="multipart/form-data">
      <input type="text" name="author" placeholder="Author Name">
      <div class="content-area">
        <div class="text-content">
          <textarea name="text-content-area" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="d-none image-content-preview">
          <img src="" alt="">
        </div>
        <div class="d-none video-content-preview">
          <video src="" controls></video>
        </div>
      </div>
      <div class="publication-options">
        <button type="button">
          Image
        </button>
        <button type="button">
          Video
        </button>
        <button type="submit">
          Publish
        </button>
      </div>
    </form>
  </section>

  <section class="container mb-5" id="feed">
  </section>

  <footer id="site-footer">
    <div class="site-description">
      <p>
        Site description. Exercitation voluptate sunt cupidatat ex et fugiat consectetur ullamco laborum nisi enim ut
        fugiat. Id eiusmod magna irure consequat ex irure adipisicing duis magna anim deserunt ex.
      </p>
    </div>
    <div class="site-info">
      <div class="rights-reserved">All rights reserved</div>
      <div class="contact">Contact us</div>
    </div>
  </footer>
  <script type="module" src="js/main.mjs"></script>
  <script type="module" src="js/elements/new-post-form.mjs"></script>
  <script type="module" src="js/elements/feed.mjs"></script>
</body>

</html>
