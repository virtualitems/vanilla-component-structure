<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CONFIGURATIONS -->
  <base href="/">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BASIC SEO -->
  <link rel="canonical" href="https://example.com/">
  <meta name="author" content="contacto@alejandrocr.co">
  <meta name="keywords" content="vanilla, javascript, components">
  <meta name="description" content="A modern social feed application built with pure JavaScript, showcasing component-based architecture without frameworks.">

  <!-- OPEN GRAPH -->
  <meta property="og:site_name" content="Vanilla Script">
  <meta property="og:title" content="Vanilla Script - Modern JavaScript Social Feed">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://imageplaceholder.net/1200x630">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:description" content="A modern social feed application built with pure JavaScript, showcasing component-based architecture without frameworks.">

  <!-- ICONS -->
  <link rel="shortcut icon" href="https://imageplaceholder.net/32" type="image/png">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/home/page.css">
  <link rel="stylesheet" href="css/home/header.css">
  <link rel="stylesheet" href="css/home/publish.css">
  <link rel="stylesheet" href="css/home/feed.css">
  <link rel="stylesheet" href="css/home/footer.css">

  <!-- IMPORTMAP -->
    <script type="importmap">
    {
      "imports": {
        "i18next": "https://esm.sh/i18next@25.6.2"
      },
      "scopes": {
        "/js/": {
          "components/": "/js/components/",
          "elements/": "/js/elements/",
          "models/": "/js/models/",
          "shared/": "/js/shared/",
          "subjects/": "/js/subjects/"
        }
      }
    }
  </script>

  <!-- DOCUMENT TITLE -->
  <title>Vanilla Script</title>
</head>

<body>
  <header id="site-header">
    <img class="logo" src="https://imageplaceholder.net/60" alt="logo">
    <h1 class="site-name">Vanilla Script</h1>
  </header>

  <section class="container mb-5" id="publish">
    <form id="new-post-form" action="#" method="post" enctype="multipart/form-data">
      <input type="text" name="author" placeholder="Author Name">
      <div class="content-area">
        <div class="text-content">
          <textarea name="text-content-input" placeholder="What's on your mind?"></textarea>
        </div>
        <div class="d-none image-content-preview">
          <img src="" alt="">
        </div>
        <div class="d-none video-content-preview">
          <video src="" controls></video>
        </div>
      </div>
      <div class="publication-options">
        <button type="button">
          Image
        </button>
        <button type="button">
          Video
        </button>
        <button type="submit">
          Publish
        </button>
      </div>
    </form>
  </section>

  <section class="container mb-5" id="feed">
  </section>

  <footer id="site-footer">
    <div class="site-description">
      <p>
        Site description. Exercitation voluptate sunt cupidatat ex et fugiat consectetur ullamco laborum nisi enim ut
        fugiat. Id eiusmod magna irure consequat ex irure adipisicing duis magna anim deserunt ex.
      </p>
    </div>
    <div class="site-info">
      <div class="rights-reserved">All rights reserved</div>
      <div class="contact">Contact us</div>
    </div>
  </footer>
  <script type="module" src="js/main.mjs"></script>
  <script type="module" src="js/elements/new-post-form.mjs"></script>
  <script type="module" src="js/elements/feed.mjs"></script>
</body>

</html>
